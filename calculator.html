<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>internal css</title>
	<style type="text/css">
		#container{
			background-color: gray;
			width: 15%;
			padding:20px;


		}

		
	</style>
</head>
<body>
    <div id="container">
    	<label for="num1">Number 1:</label><br>
    	<input type="text" id="num1" value="0"><br>

    	<label for="num2">Number 2:</label></br>
    	<input type="text" id="num2" value="0"><br>

    	<label for="result">Result:</label></br>
    	<input type="text" id="result" value="0" disabled><br><br>
    	<select id="operators">
    		<option value="+">+</option>
    		<option value="-">-</option>
    		<option value="/">/</option>
    		<option value="*">*</option>
    		
    	</select>

    	<input type="button"  value="Result" onclick="add()">
    	<input type="button" value="Reset" onclick="reset()">



    </div>

    <script type="text/javascript">
    	function add(){
    		var a = Number(document.getElementById("num1").value);
    		var b = Number(document.getElementById("num2").value);
    		var d = (document.getElementById("operators").value);
    		
    		if(d==="+"){
    			document.getElementById("result").value= a+b;
    		}
    		if(d==="-"){
    			document.getElementById("result").value= a-b;
    		}
    		if(d==="/"){
    			document.getElementById("result").value= a/b;
    		}
    		if(d==="*"){
    			document.getElementById("result").value= a*b;
    		}
    		
    	}
    	function reset(){
    		document.getElementById("num1").value="0";
    		document.getElementById("num2").value="0";
    		document.getElementById("result").value="0";
    	}
    </script>
</body>
</html>
